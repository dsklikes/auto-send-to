syntax = "proto3";

package devvit.gateway;

option go_package = "github.snooguts.net/reddit/reddit-devplatform-monorepo/devvit-gateway-service/generated/protos/devvit/gateway";

service FirehoseAdmin {
  // TODO: Flesh this out more
  rpc GenerateAuthToken(FirehoseAuthTokenRequest) returns (FirehoseAuthTokenResponse) {}
}

message FirehoseAuthTokenRequest {
  string expiration = 1;
  repeated string events = 2;
  string customer = 3;
}
message FirehoseAuthTokenResponse {
  string token = 1;
}
